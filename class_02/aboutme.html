<!-- Start with this HTML and save it as "aboutme.html": -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
</head>
<body>
    <h1>About Me</h1>
    <ul>
        <li>Nickname: <span id="nickname"></span></li>
        <li>Favorites: <span id="favorites"></span></li>
        <li>Hometown: <span id="hometown"></span></li>
    </ul>
    
    <!-- Add a script tag to the bottom. -->
    <script>
        // Change the body tag's style so it has a font-family of "Arial, sans-serif".
        let body = document.querySelector("body");
        body.style.fontFamily = "Arial, sans-serif";

        // Replace each of the spans (nickname, favorites, hometown) with your own information.


        // Iterate through each li and change the class to "list-item". Add a style tag that sets a rule for "list-item" to make the color "red".
        let listItems = document.querySelectorAll("li");

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].className = listItems[i].className + " list-item";
        }

        let listItemsStyle = document.querySelectorAll(".list-item")

        for (let i = 0; i < listItemsStyle.length; i++) {
            listItemsStyle[i].style.color = "red";
        }

        // Create a new img element and set its src attribute to a picture of you. Append that element to the page.
        let image = document.createElement("img");
        image.setAttribute("src", "https://pbs.twimg.com/profile_images/669882731187204096/-TDhuLfp_400x400.jpg");
        body.appendChild(image);
        
    </script>
</body>
</html>
